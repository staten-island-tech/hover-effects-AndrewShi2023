<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hover Effect Assignment</title>
</head>
<body>
    <div class="container">
        <a href="#" class="btn simple-button">Click Me</a>
        <img src="media/money.jpg" alt="" class="panda-effect"> 
        <h1 class="text text-effect">Woohoo!</h1>
    <div class="money-img-container">
      <div class="money-gallery">
        <img src="./media/mansion.jpg" alt="mansion" class="emote money-img-1">
        <img src="./media/car.jpg" alt="car" class="emote money-img-2">
        <img src="./media/plane.jpg" alt="plane" class="emote money-img-3">
        <img src="./media/drink.jpg" alt="drink" class="emote money-img-4">
      </div>
    </div>
    <div class="money-container">
        <img src="./media/pool.jpg" alt="pool" class="money-img">
        <h1 class="money-title">You're rich!</h1>
    </div>
    </div>
</body>
</html>
